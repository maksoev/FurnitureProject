    </head>

    <body>

        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Объявления</span>

                    <a class="navbar-brand" href="#">Объявления</a>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                    </ul>

            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div id="ad" class="col-xs-12 col-sm-12 col-md-12"></div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <form>

                        <button type="button" class="btn btn-default" id="changeAd">Изменить</button>
                    </form>
                </div>

        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/bootstrap.min.js"></script>

        <script>
            $(window).load(function () {
                var url = new URL(document.location.href);
                var id = url.searchParams.get("id");
                var adController = new AdController();
                adController.getAdByIdView(id);

                $('#changeAd').click(function () {
                    document.location.href = "/FurnitureProject/view/update_ad.html?id=" + id;
                });
            });
        </script>
