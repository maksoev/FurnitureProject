    <head>

        <script src="controllers/CategoryController.js"></script>
        <script src="service/AdService.js"></script>
        <script src="controllers/AdController.js"></script>
        <script>
            function categoryClicked(id) {
                oneTime = true;
                var adController = new AdController();
                adController.getAllAdForCategoryView(id, oneTime);
            }

            function adClicked(id) {
                document.location.href = "/FurnitureProject/view/ad.html?id=" + id;
            }
        </script>
    </head>

    <body>
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                        <span class="icon-bar"></span>

                    <ul class="nav navbar-nav">

            <div class="row row-offcanvas row-offcanvas-right">
                <div id="ad" class="col-xs-12 col-sm-9"></div>

        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>

        <script>
            $(window).load(function () {
                var categoryController = new CategoryController();
                var categoryIdsArray = categoryController.getAllCategoryViewListGroup();
                var adController = new AdController();

                for (var i = 0; i < categoryIdsArray.length; i++) {
                    adController.getAllAdForCategoryView(categoryIdsArray[i]);
                }
            });
        </script>
